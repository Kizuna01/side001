<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animate.css 圖片翻轉</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .image-container {
      position: relative;
      width: 200px;
      height: 300px;
      cursor: pointer;
    }

    .image-container img {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 10px;
      backface-visibility: hidden;
    }

    .front {
      z-index: 2;
    }

    .back {
      transform: rotateY(180deg);
      z-index: 1;
    }

    .flipped .front {
      animation: flipOutY 0.6s forwards;
    }

    .flipped .back {
      animation: flipInY 0.6s forwards;
    }
  </style>
</head>
<body>
  <div class="image-container" onclick="flipImage(this)">
    <img src="front.jpg" alt="Front Image" class="front">
    <img src="back.jpg" alt="Back Image" class="back">
  </div>

  <script>
    function flipImage(container) {
      container.classList.toggle('flipped');
    }
  </script>
</body>
</html>
