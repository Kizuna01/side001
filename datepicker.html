<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="daterangepicker/css/daterangepicker.css">
    <link rel="stylesheet" href="bootstrap-4.6.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="datepicker/css/bootstrap-datepicker3.css">
    <title>日期套件</title>
    <Style>
        .aboubtn_title_curr {
            color: #ffffff;
            padding: 4px 20px;
            font-size: 1.3rem;
            font-weight: 500;
            border-radius: 1.2rem;
            display: inline-block;
            text-align: center;
            vertical-align: middle;
            margin: 3px;
            background-color: #6aa0b3;
        }
    </Style>
</head>

<body>
    <div class="container mt-5">

        <div class="row mb-5">
            <div class="col-md-6">
                <div class="aboubtn_title_curr ">
                    daterangepicker開始與結束
                </div>
            </div>

            <div class="col-md-4">
                <input type="text" id="stadate" name="stadate" value="" size="20" class="form-control" required>
            </div>
        </div>

        <div class="row mb-5">
            <div class="col-md-6">
                <div class="aboubtn_title_curr ">
                    daterangepicker單一日期時間
                </div>
            </div>

            <div class="col-md-4">
                <input type="text" id="date" name="date" value="" size="20" class="form-control" required>
            </div>
        </div>

        <div class="row mb-5">
            <div class="col-md-6">
                <div class="aboubtn_title_curr ">
                    datepicker可選年 很陽春
                </div>
            </div>

            <div class="col-md-4">
                <input type="text" id="date2" name="date2" value="" size="20" class="form-control" required>
            </div>
        </div>

        <div class="row mb-5">
            <div class="col-md-6">
                <div class="aboubtn_title_curr ">
                    type date
                </div>
            </div>

            <div class="col-md-4">
                <input type="date" id="date3" name="date3" value="" size="20" class="form-control" required>
            </div>
        </div>

        <div class="row mb-5">
            <div class="col-md-6">
                <div class="aboubtn_title_curr ">
                    datepicker 比較好看的(待新增)
                </div>
            </div>

            <div class="col-md-4">
                <input type="date" id="date4" name="date4" value="" size="20" class="form-control" required>
            </div>
        </div>

      

    </div>


    <!--
  js順序很重要!!!
  daterangepicker.min.js 必須在最後面!!!
  -->

    <script type="text/javascript" src="daterangepicker/js/jquery.min.js"></script>
    <script type="text/javascript" src="daterangepicker/js/moment.min.js"></script>
    <script type="text/javascript" src="daterangepicker/js/daterangepicker.min.js"></script>
    <script type="text/javascript" src="datepicker/js/bootstrap-datepicker.js"></script>
    


    <script>
        $('input[name="stadate"]').daterangepicker({

            timePicker: true,
            timePicker24Hour: true,
            "locale": {
                "format": "YYYY-MM-DD HH:mm ",
                "separator": " - ",
                "applyLabel": "確認",
                "cancelLabel": "取消",
                "daysOfWeek": [
                    "日",
                    "一",
                    "二",
                    "三",
                    "四",
                    "五",
                    "六"
                ],
                "monthNames": [
                    "1 月",
                    "2 月",
                    "3 月",
                    "4 月",
                    "5 月",
                    "6 月",
                    "7 月",
                    "8 月",
                    "9 月",
                    "10 月",
                    "11 月",
                    "12 月"
                ],
                "firstDay": 1//0以星期日開始  1以星期一開始
            },
            /*
            startDate: "2019-06-06", //未填則是當天00:00
            endDate: "2019-06-09",  //未填則是當天23:59
            minDate: "2019-01-02",
            maxDate: "2020-12-31"
            */

        });
        $('input[name="date"]').daterangepicker({
            singleDatePicker: true,/*單一日期*/
            timePicker: true,
            timePickerIncrement: 5,//5分鐘為單位
            timePicker24Hour: true,
            "locale": {
                "format": "YYYY-MM-DD HH:mm ",
                "separator": " - ",
                "applyLabel": "確認",
                "cancelLabel": "取消",
                "daysOfWeek": [
                    "日",
                    "一",
                    "二",
                    "三",
                    "四",
                    "五",
                    "六"
                ],
                "monthNames": [
                    "1 月",
                    "2 月",
                    "3 月",
                    "4 月",
                    "5 月",
                    "6 月",
                    "7 月",
                    "8 月",
                    "9 月",
                    "10 月",
                    "11 月",
                    "12 月"
                ],
                "firstDay": 1//0以星期日開始  1以星期一開始
            },

        });
        $( "#date2" ).datepicker({
            changeMonth: true,
            changeYear: true
        });
     
    </script>
</body>

</html>
