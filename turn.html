<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/mycss.css" rel="stylesheet">
    <link href="css/turn.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>翻轉</title>
    <style>
      
    </style>
</head>

<body>
    <div class="row">
        <h3>基礎翻轉</h3>
        <div class="col-md-4 flip-container">
            <div class="flipper">
                <img src="img/bear.jpg" alt="Image 1" class="front">
                <img src="img/bear2.jpg" alt="Image 2" class="back">
            </div>
        </div>
        <div class="col-md-4 flip-container">
            <div class="flipper">
                <img src="img/bear.jpg" alt="Image 1" class="front">
                <img src="img/bear2.jpg" alt="Image 2" class="back">
            </div>
        </div>
        <div class="col-md-4 flip-container">
            <div class="flipper">
                <img src="img/bear.jpg" alt="Image 1" class="card-front">
                <img src="img/bear2.jpg" alt="Image 2" class="card-back">
            </div>
        </div>
    

    </div>
    
    <div class="row mt-3">
       
            <h3>單圖旋轉180</h3>
            <div class="flip-container">
                <div class="flipper-360">
                    <img src="img/bear.jpg" alt="Image 1" class="turn-360">
                </div>
            </div>  

            <h3>點擊旋轉(背景圖)</h3>
            <div class="card" onclick="flipCard(this)">
                <div class="card-inner">
                    <div class="card-front">
                        
                    </div>
                    <div class="card-back">
                        
                    </div>
                </div>
            </div>
            <h3>Animate點擊旋轉</h3>
            <div class="image-container" onclick="flipImage(this)">
                <img src="img/bear.jpg" alt="Front Image" class="front-animate">
                <img src="img/bear2.jpg" alt="Back Image" class="back-animate">
            </div>
            
           
    </div>
   

    <script src="js/bootstrap.bundle.min.js"> </script>
    <script>
         function flipCard(card) {
            card.classList.toggle('flipper-click');
            //如果該class不存在，添加該class
            //如果該class已存在，移除該class
            //addClass 僅可增加
        }

        function flipImage(container) {
            container.classList.toggle('flipped');
        }
    </script>
</body>

</html>
