    <script>
      
      
      
    /***功能列 start***/
        /**滑鼠移過去 自動下拉 start**/
        $('.dropdown').mouseenter(function () {
            var $this = $(this);
            $this.addClass('show').slideDown();
            $this.find('.dropdown-menu').addClass('show');
        });

        $('.dropdown').mouseleave(function () {
            var $this = $(this);
            $this.removeClass('show');
            $this.find('.dropdown-menu').removeClass('show');
        });
        /**滑鼠移過去 自動下拉 end**/
        

        /**母選單連結start**/
        $('#navbarDropdownMenuLink1').click(function () {
            menuLink('https://www.smh.org.tw/' ,'羅東聖母');
        })

        function menuLink(link, title) {
            window.open(link)
            exit()
            if ($(window).width() > 990) {
                if ((link.indexOf("https://") != -1) || (link.indexOf("http://") != -1)) {
                    warnBeforeRedirect(link, title);
                } else {
                    go(link);
                    
                }
            }   
        }
        /**母選單連結end**/

        $(document).ready(function () {
            $(".dropdown").each(function (index, element) {
                var $this_menu = $(element);
                $this_menu.find('.dropdown-menu a').last().focusout(function () {
                    $this_menu.removeClass('show');
                    $this_menu.find('.dropdown-menu').removeClass('show');
                });
            });
        });
        $('.dropdown-toggle').focus(function () {
            $(".dropdown").each(function (index, element) {
                var $this_menu = $(element);
                $this_menu.removeClass('show');
                $this_menu.find('.dropdown-menu').removeClass('show');
            });
            var $this = $(this).parent();
            $this.addClass('show').slideDown();
            $this.find('.dropdown-menu').addClass('show');
        });

    /***功能列 end ***/    
    
    </script>
